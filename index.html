<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Sign up form</title>
</head>
<body>
	<aside>
		<div class="logo">BlackGenius</div>
		<div class="attribute">
			Photo by 
			<a href="https://unsplash.com/@panduior?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
				pandu ior
			</a> 
			on 
			<a href="https://unsplash.com/photos/hckbnUpcm6E?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
				Unsplash
			</a>
		</div>
	</aside>
	<section>
		<div class="intro">
			<p>This is not a real online service! 
			You know you need something like this to help you realize your deepest dreams. 
			Sign up <span class="italic">now</span> to get started</p>
			<p>You <span class="italic">know</span> you want to.</p>
		</div>
		<form action="">
			<div class="form-container">
				<h3>Let's do this!</h3>
				<div class="form-fields">
					<div class="form-field">
						<label for="first-name">FIRST NAME</label>
						<input class="shadow" type="text" name="first-name" id="first-name">
					</div>
					<div class="form-field">
						<label for="last-name">LAST NAME</label>
						<input class="shadow" type="text" name="last-name" id="last-name">
					</div>
					<div class="form-field">
						<label for="email">EMAIL</label>
						<input class="shadow" type="email" name="email" id="email">
					</div>
					<div class="form-field">
						<label for="phone-number">PHONE NUMBER</label>
						<input class="shadow" type="text" name="phone-number" id="phone-number">
					</div>
					<div class="form-field">
						<label for="password">PASSWORD</label>
						<input class="shadow" type="password" name="password" id="password">
					</div>
					<div class="form-field">
						<label for="confirm-password">CONFIRM PASSWORD</label>
						<input class="shadow" type="password" name="confirm-password" id="confirm-password">
					</div>
				</div>
			</div>
			<input class="shadow" type="submit" value="Create Account">
			<p>Already have an account? <a href="#">Log in</a></p>		
		</form>
	</section>
</body>
</html>
